<!--
静的ファイルを読み込むときは {% load static %} と書く必要がある
cssを読み込むときは{% static 'css/style.css' %}とかく -->
{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>ブログチュートリアル</title>
</head>
<body>
    <nav class="navbar navber-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ブログ</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">ホーム</a>
                </li>
                <!-- ユーザーのログイン状態を判定するには、user.is_authenticatedを使用 -->
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_new' %}">投稿</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">ログアウト</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">サインアップ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">ログイン</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <!-- blockの名前は内容がわかりやすいように -->
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="py-2 bg-dark">
        <p class="m-0 text-center text-white">Copyright &copy; Django Startup 2020</p>
    </footer>

    <!-- JavaScriptを読み込むエリアもblockで囲む -->
    {% block extra_js %}
    {% endblock %}
</body>

</html>
